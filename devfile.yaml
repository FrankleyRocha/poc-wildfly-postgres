components:
  - name: maven-artifacts
    volume:
      size: 1Gi
  - name: postgres
    container:
      image:   docker.io/library/postgres
      memoryLimit: 1Gi
      env:
        - name: POSTGRES_DB
          value: bookstore_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: admin
      endpoints:
        - exposure: internal
          name: postgres
          protocol: tcp
          targetPort: 5432
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi9-latest
      memoryLimit: 2Gi
      env:
        - name: POSTGRESQL_DATABASE
          value: bookstore_db
        - name: POSTGRESQL_USER
          value: postgres
        - name: POSTGRESQL_PASSWORD
          value: admin
      endpoints:
        - exposure: public
          name: wildfly
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: maven-artifacts
          path: /home/user/.m2
metadata:
  name: poc-wildfly-postgres
schemaVersion: 2.2.0