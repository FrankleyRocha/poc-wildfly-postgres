schemaVersion: 2.3.0
metadata:
  name: devfile
  displayName: Java with PostgreSQL Dev Environment
  description: A development environment for a Java project with PostgreSQL database support.
  language: Java
  projectType: Java Application
  version: 1.0.0
  provider: Eclipse Che
  tags:
    - java
    - postgres
    - maven
    - database
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      env:
        - name: POSTGRESQL_DATABASE
          value: bookstore_db
        - name: POSTGRESQL_USER
          value: postgres
        - name: POSTGRESQL_PASSWORD
          value: admin
      endpoints:
        - exposure: public
          name: wildfly
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: maven-artifacts
          path: /home/user/.m2
      cpuLimit: "2"
      memoryLimit: 4Gi
  - name: postgres
    container:
      image: postgres:latest
      env:
        - name: POSTGRES_DB
          value: bookstore_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: admin
      cpuLimit: "1"
      memoryLimit: 2Gi
  - name: maven-artifacts
    volume:
      size: 2Gi
